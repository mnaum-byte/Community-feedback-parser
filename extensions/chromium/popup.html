<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body { font-family: -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 12px; width: 300px; }
      button { padding: 8px 10px; border-radius: 6px; border: 1px solid #333; background: #111; color: #fff; cursor: pointer; }
      .row { display: flex; gap: 8px; align-items: center; }
      input[type="text"] { width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 6px; }
      .hint { font-size: 12px; color: #666; margin-top: 6px; }
      .ok { color: #008a4e; }
      .error { color: #b00020; }
    </style>
  </head>
  <body>
    <h3>Sync UserVoice Login</h3>
    <div class="row">
      <button id="btn-sync">Sync cookie</button>
    </div>
    <div class="hint">Open a tab on adobeexpress.uservoice.com and make sure you're logged in. Then click Sync.</div>
    <div style="margin-top:8px;">
      <label>Backend URL</label>
      <input id="backend" type="text" value="http://localhost:3000" />
    </div>
    <div id="status" class="hint"></div>
    <script src="popup.js"></script>
  </body>
</html>
